name: Deploy React/Vite to Production

on:
  push:
    branches:
      - main  # ou master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build do projeto
      - name: Build project
        run: npm run build

      # 5️⃣ Limpar pasta remota
      - name: Clean remote folder
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            mkdir -p /var/www/html/cardpon
            rm -rf /var/www/html/cardpon/*

      # 6️⃣ Copiar conteúdo da build para a pasta cardpon
      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.2
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: "dist/*"
          target: "/var/www/html/cardpon"
          rm: true  # remove arquivos antigos no destino antes de copiar

      # Se você precisar copiar arquivos adicionais como .htaccess
      - name: Copy additional files
        uses: appleboy/scp-action@v0.1.2
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: ".htaccess"
          target: "/var/www/html/cardpon"

      # 7️⃣ Ajustar permissões
      - name: Set permissions
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            chown -R www-data:www-data /var/www/html/cardpon/
