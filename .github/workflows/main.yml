name: Deploy React/Vite to Production

on:
  push:
    branches:
      - main  # ou master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build do projeto
      - name: Build project
        run: npm run build

      # 5️⃣ Limpar root do servidor
      - name: Clean remote root
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            mkdir -p /var/www/html
            rm -rf /var/www/html/*

      # 6️⃣ Copiar build e .htaccess para o root
      - name: Copy build and .htaccess to root
        uses: appleboy/scp-action@v0.1.2
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: "dist/, .htaccess"   # build + arquivo .htaccess
          target: "/var/www/html"
          strip_components: 1          # remove a pasta dist
          rm: true                     # remove arquivos antigos no destino

      # 7️⃣ Ajustar permissões
      - name: Set permissions
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            chown -R www-data:www-data /var/www/html/
